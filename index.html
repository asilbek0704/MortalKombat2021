<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat — премьера фильма 2021</title>

    <link rel="icon" href="./img/icon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <nav class="nav">
                <a href="/">
                    <img src="./img/logo.svg" alt="КиноПульс">
                </a>
                <div class="user">
                    <p class="user-name">Асилбек</p>
                    <img class="user-img" src="./img/user-img.svg" alt="">
                </div>
            </nav>


            <div class="about">
                <img class="filmLogo" src="./img/film-logo.png" alt="">
                <p class="params">
                    <span class="year">2021</span>
                    <span class="genre">боевик, фэнтези, фантастика</span>
                    <span class="country">США</span>
                    <span class="ageLimit">18+</span>
                </p>
                <p class="intro">
                    Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва,
                    где останется только сильнейший
                </p>
                <div class="about-buttons">
                    <button class="order">Предзаказ фильма</button>
                    <button class="trailer"><img src="./img/play.svg" alt="play"> <span>Смотреть трейлер</span></button>
                </div>

            </div>

            <img src="./img/bg-1.jpg" alt="" class="banner">

            <div class="video">
                <video src="./video/trailer.mp4" class="video-trailer" poster="./img/bg-2.jpg">
                </video>
            </div>

            <div class="overlay">
                <img src="./img/x.svg" alt="" class="exit">
            </div>

            <div class="book-overlay">
                <div class="book">
                    <form action="">
                        <img src="./img/x.svg" alt="" class="exit">
                        <p class="yourname">Ваше имя</p>
                        <input required type="text" placeholder="Введите имя">
                        <p class="youremail">Ваш e-mail</p>
                        <input required type="email" placeholder="Введите e-mail">
                        <input type="submit" value="Подписаться">
                    </form>
                </div>
            </div>
        </header>



    </div>


    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
